<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/7606e62159.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./Assets/CSS/style.css">
    <title>PureMomentum Login</title>
</head>

<body class="bg-gray-300">
    <header>
        <h1 class="header-size bg-green-600 font-bold flex items-center justify-center py-10 border-8 border-blue-600">
            PureMomentum</h1>
    </header>

    <section class="text-4xl font-semibold text-center">
        <div id="login-page" class="space-y-6">
            <input class="input-field text-center border-4 border-black rounded-lg text-purple-600 py-3 mt-56"
                id="login-name" type="text" placeholder="First Name">
            <input class="input-field text-center border-4 border-black rounded-lg text-purple-600 py-3"
                id="login-lastName" type="text" placeholder="Last Name">
            <button id="button" onclick="saveToLocalStorage()"
                class="bg-green-300 border-4 border-black rounded-xl px-2 py-1">Submit</button>
        </div>
    </section>

    <script src="./Assets/js/index.js"></script>
</body>

</html>
