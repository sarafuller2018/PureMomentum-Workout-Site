<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7606e62159.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./Assets/CSS/style.css">
    <title>PureMomentum Journal Log</title>

</head>

<body class="bg-gray-300">
    <header class="py-0 space-y-4 bg-gray-300">
        <h1 class="header-size bg-green-600 font-bold flex items-center justify-center py-10 border-8 border-blue-600">
            PureMomentum</h1>
    </header>

    <section id="journalEntrySection">

        <form class="journalFlex">
            <label class="journalInput text-2xl my-2">Submit the date, the area of focus for the workout, and a brief
                journal log describing your workout
                and personal feedback.</label>
            <input type="text" id="journalEntry"
                class="journalInput journalFlex border-black border-2 py-10 px-56 my-2 text">
            <!--save to localStorage--><!--then retrieved from localStorage-->
            <input type="submit" id="submitJournalButton"
                class="journalFlex text-xl bg-gray-400 border-black border-4 rounded-lg w-52 h-10 mt-3">
        </form>
    </section>

    <section class="bg-blue-400 text-2xl my-2 mx-5 px-2 py-2 border-2 border-black mt-10 mb-10">
        <h2 class="text-center text-3xl">Journal Log:</h2>
        <div id="currentJournal"></div>
        <div id="previousJournals"></div>
        <!--localstorage displays previous workout journals-->
    </section>

    <section class="flex justify-center">
        <a href="mainpage.html">
            <button class="bg-green-300 border-black border-4 text-2xl py-1 w-64">Home Page</button>
        </a>
    </section>


    <script src="./Assets/js/journallog.js"></script>
</body>

</html>
