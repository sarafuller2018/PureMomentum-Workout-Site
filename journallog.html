<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/CSS/style.css">
    <script src="https://kit.fontawesome.com/7606e62159.js" crossorigin="anonymous"></script>
    <title>PureMomentum Journal Log</title>
    
</head>


<body>
    <header>
        <h1>PureMomentum</h1>
        <i class="fa-solid fa-hurricane"></i>
    </header>

    <section>
        <form>
            <label>Submit the date, the area of focus for the workout, and a brief journal log describing your workout and personal feedback.</label>
            <input type="text" id="journalEntry"> <!--save to localStorage--><!--then retrieved from localStorage-->
            <input type="submit" id="submitJournalButton">
        </form>
    </section>

    <section>
        <div id="currentJournal"></div>
        <div id="previousJournals"></div>
        <!--localstorage displays previous workout journals-->
    </section>

    <a href="mainpage.html">
        <button>Home Page</button>
    </a>   

    <script src="./Assets/js/journallog.js"></script>
</body>
</html>
