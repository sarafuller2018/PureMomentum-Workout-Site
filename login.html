<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./Assets/CSS/style.css">
    <script src="https://kit.fontawesome.com/7606e62159.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>PureMomentum Login</title>
</head>

<body class="bg-gray-300">
    <header>
        <h1 class="bg-green-600 text-8xl font-bold flex items-center justify-center py-10 border-8 border-blue-600">PureMomentum</h1>
        <i class="fa-solid fa-hurricane"></i>
    </header>

    <section class="text-4xl font-semibold text-center">
        <div id="login-page" class="space-y-6">
            <input class="input-field text-center border-4 border-black rounded-lg text-purple-600 py-3" id="login-name" type="text" placeholder="First Name">
            <input class="input-field text-center border-4 border-black rounded-lg text-purple-600 py-3" id="login-lastName" type="text" placeholder="Last Name">
            <button id="button" onclick="saveToLocalStorage()" class="bg-green-300 border-4 border-black rounded-xl">Submit</button>
        </div>
        <!-- We'll need to make the name appear on this same page once submitted and then maybe another button to direct to mainpage -->
        <!-- main page should also maybe show name somewhere? -->
    </section>

    <script src="./Assets/js/login.js"></script>
</body>

</html>
