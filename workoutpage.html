<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/CSS/style.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script><!--adding jquery to page-->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/7606e62159.js" crossorigin="anonymous"></script>
    <title>PureMomentum Workout</title>
</head>

<body class="bg-gray-300">
    <header class="py-0 space-y-4">
        <div class=" flex-container pb-1">
            <h1 id="workout-name"
                class="bg-green-600 text-8xl font-bold flex items-center justify-center py-10 border-8 border-blue-600">
            </h1>
            <i class="fa-solid fa-hurricane logo-font flex justify-center my-3"></i>
        </div>

        <div>
            <h1 id="finish-resting-day" class="text-2xl text-center"></h1>
        </div>

        <div id="restingDayValue" class="text-2xl text-center text-red-600">
        </div>
    </header>

    <section id="exerciseContainer">
        <!--API appends workout to this section-->
    </section>

    <section class="button-section my-10 space-x-4">
        <a href="journallog.html">
            <button id="finish-button" class="bg-green-300 border-black border-4 text-2xl py-1 w-64">Finish</button>
            <!--takes you to journal log and begins timer-->
        </a>

        <a href="mainpage.html" class="space-x-4">
            <button class="bg-green-300 border-black border-4 text-2xl py-1 w-64">Home Page</button>
            <button id="overrideTimer" class="bg-green-300 border-black border-4 text-2xl py-1 w-64">Override
                Cool-Down</button>
        </a>
    </section>

    <script src="./Assets/js/workoutpage.js"></script>
</body>

</html>
